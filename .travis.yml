before_install:

  - cd ${TRAVIS_BUILD_DIR}
  - NUPIC_SHA=`cat nupic_sha.txt`
  - echo "Fetching NuPIC source code at SHA ${NUPIC_SHA}"
  - git clone https://github.com/numenta/nupic.git --depth 50
  - (cd nupic && git reset --hard ${NUPIC_SHA})

  - echo "INSTALLING NUPIC.CORE PYTHON BINDINGS"
  # Install nupic.bindings at proper version.
  - export NUPIC_BINDINGS_VERSION="$(python get_nupic_bindings_version.py)"
  - "echo Installing nupic.bindings ${NUPIC_BINDINGS_VERSION}"
  - pip install https://s3-us-west-2.amazonaws.com/artifacts.numenta.org/numenta/nupic.core/releases/nupic.bindings/nupic.bindings-${NUPIC_BINDINGS_VERSION}-cp27-none-linux_x86_64.whl

  # Clone NAB
  - git clone https://github.com/numenta/NAB.git --depth 50

  - NUPIC_VERSION=`cat ${NUPIC}/VERSION`


install:
  # Required for fetch_wheels.py
  - pip install requests boto --user
  # Fetches the binary distribution.
  - python fetch_wheels.py

  # NOTE nupic.bindings on *nix systems requires pycapnp, but it's not in
  # nupic.bindings' requirements.txt yet for technical reasons, so rely on
  # nupic's capnp extras to install the desired pycapnp version.
  - NUPIC_VERSION=`cat ${NUPIC}/VERSION`
  - echo "Installing NuPIC ${NUPIC_VERSION} from wheelhouse..."
  - ls -l wheelhouse
  - pip install --use-wheel --find-links=wheelhouse nupic[capnp]==${NUPIC_VERSION} --user

  - echo "Installing NAB..."
  - (cd ${NAB} && python setup.py install --user)

  # - "echo PYTHONPATH: $PYTHONPATH"
  # - ls /home/travis/.local/lib/python2.7/site-packages
  # - pip install pytest-xdist --user

  # For regression tests.
  - pip install automatatron --user

script:

  - cd $NUPIC

  # DEBUGGING: Trying to figure out why pytest-xdist is not available when running the swarming tests
  # below.
